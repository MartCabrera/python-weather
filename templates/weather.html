<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Clima</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" /> <!--flask will use this-->
</head>

<body>
    <h1>{{ title }} Clima</h1>
    <p>{{ status }} y {{ temp }} &deg;</p>
    <p>Se siente {{ feels_like }} &deg;</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a city" />
        <button type="submit">Mandale</button>
    </form>
</body>

</html>
